<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>proj2</Title>
  <link rel="stylesheet" href="css/styleOrder.css">
</head>
<body>
  <header>
  </header>
  <div id="deev">
    <form name="orderform" method="get" autocomplete="on" action="#null">
      <div>
        <label> Email Address:</label>
      </div>
      <input type="email" id="email" required>
	  <div>
        <label> Name on Card</label>
      </div>
	  <input type="text" id="fullname" required>
	  <div>
        <label> Address</label>
      </div>
      <input type="text" id="addre" required>
	  <div>
        <label> City</label>
      </div>
      <input type="text" id="city" required>
	  <div>
        <label> State</label>
      </div>
      <input type="text" id="state" required>
	  <div>
        <label> Zip Code</label>
      </div>
      <input type="text" id="zip" required>
	  <div>
        <label> Card Number</label>
      </div>
      <input type="text" id="cno" required>
      <div>
        <label> expiration date:</label>
      </div>
      <input type="text" placeholder="mm/yy" id="exp" required>
	  <div>
        <label> Security Code</label>
      </div>
      <input type="text" id="svc" required>
      <div>
        <input id="butt" type="submit" value="GIMME THE BELT!">
      </div>
    </form>
  </div>
</body>
</html>
