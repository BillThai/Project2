<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>proj2</Title>
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
  <script async src="js/script.js"></script>
</head>
<body>
  <header>
  </header>
  <h1><img src="media/FKA-SquareknotBelts.gif" alt="SquareKnot Belts"></h1>
  <h2 id="HeaderForm">Belts are the epitome of the square-knotter's art"</h2>
  <p> Frayed Knot Art's Belt Selection Includes 3 types: The 12 line, the 16 line, and the 20 line belts. </p>
  <p> All three come in different line thickness detailed on the order form. </p>  
  <p> 24-32 line belts are available by special order. </p>
  <h3><a href="http://www.frayedknotarts.com/knots/pics/JackBelt1.gif"> <image src="media/JackBelt1.gif" alt="belt" id="12jb1" width="312" height="44"></a></h3>
    
  </div>
  <div id="deev">
    <form autocomplete="on" name = "Form" onsubmit="return init()" action = "#">
      <div>
        <label> Email Address:</label>
      </div>
      <input type="email" id="email" required>
	  <div>
        <label> Name on Card</label>
      </div>
	  <input type="text" id="fullname" required>
	  <div>
        <label> Address</label>
      </div>
      <input type="text" id="addre" required>
	  <div>
        <label> City</label>
      </div>
      <input type="text" id="city" required>
	  <div>
        <label> State</label>
      </div>
      <input type="text" id="state" required>
	  <div>
        <label> Zip Code</label>
      </div>
      <input type="text" id="zip" required>
	  <div>
        <label> Card Number</label>
      </div>
      <input type="text" id="cno" required>
      <div>
        <label> Expiration Date:</label>
      </div>
      <input type="text" placeholder="mm/yy" id="exp" required>
	  <div>
        <label> Security Code</label>
      </div>
      <input type="text" id="svc" required>
      <div>
        <input id="butt" type="submit" value="GIMME THE BELT!">
      </div>
    </form>
  </div>
</body>
</html>
